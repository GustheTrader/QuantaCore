
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuantaAI Agents - Quantum Powered Intelligence</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --quantum-bg: #020617;
      --quantum-accent: #6366f1;
      --quantum-purple: #a855f7;
      --quantum-cyan: #06b6d4;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--quantum-bg);
      color: #f9fafb;
      overflow-x: hidden;
    }
    .font-outfit {
      font-family: 'Outfit', sans-serif;
    }
    .font-mono {
      font-family: 'JetBrains Mono', monospace;
    }
    .quantum-gradient-text {
      background: linear-gradient(135deg, #60a5fa, #818cf8, #a855f7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .glass-card {
      background: rgba(15, 23, 42, 0.4);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(51, 65, 85, 0.3);
    }
    .glass-card:hover {
      border-color: rgba(99, 102, 241, 0.5);
      box-shadow: 0 0 30px rgba(99, 102, 241, 0.15);
    }
    
    /* Custom Neural Animations */
    @keyframes scanline {
      0% { transform: translateY(-100%); opacity: 0; }
      50% { opacity: 0.5; }
      100% { transform: translateY(200%); opacity: 0; }
    }
    .scanline-effect {
      position: relative;
      overflow: hidden;
    }
    .scanline-effect::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(to right, transparent, var(--quantum-accent), transparent);
      animation: scanline 3s linear infinite;
    }

    @keyframes subtle-float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .animate-float {
      animation: subtle-float 6s ease-in-out infinite;
    }

    .neural-border {
      position: relative;
      background: linear-gradient(var(--quantum-bg), var(--quantum-bg)) padding-box,
                  linear-gradient(135deg, var(--quantum-accent), var(--quantum-purple)) border-box;
      border: 1px solid transparent;
    }

    .conduit-bg {
      background: linear-gradient(90deg, 
        rgba(255,255,255,0.02) 0%, 
        rgba(255,255,255,0.02) 20%, 
        rgba(255,255,255,0.05) 20%, 
        rgba(255,255,255,0.05) 40%, 
        rgba(255,255,255,0.02) 40%, 
        rgba(255,255,255,0.02) 60%, 
        rgba(255,255,255,0.05) 60%, 
        rgba(255,255,255,0.05) 80%, 
        rgba(255,255,255,0.02) 80%, 
        rgba(255,255,255,0.02) 100%
      );
      background-size: 4px 100%;
    }
    
    @keyframes pulse-glow {
      0%, 100% { box-shadow: 0 0 15px rgba(99, 102, 241, 0.2); }
      50% { box-shadow: 0 0 35px rgba(99, 102, 241, 0.5); }
    }
    .animate-glow {
      animation: pulse-glow 3s infinite;
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(15, 23, 42, 0.4);
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #6366f1;
      border-radius: 10px;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.39.0"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
